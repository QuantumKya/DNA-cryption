<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">


    <script src="https://kit.fontawesome.com/332620eb80.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="main.css" type="text/css">

    <title>DNA-cryption</title>

    <script src="victor.js"></script>
    <script src="classes.js"></script>
    <script src="index.js" defer></script>
</head>
<body>

    <span>
        <h1 id="htitle">DNA-cryption</h1>
        <p id="ptitle">by Rohan</p>
    </span>

    <div id="main">

        <div id="canvas-box">
            <canvas id="kansas"></canvas>

            <span id="open-button" class="toggle-buttons" onclick="openMenu()" style="display: none;"><i class="fa-solid fa-bars"></i></span>

            <div id="canvas-controls">
                <span id="close-button" class="toggle-buttons" onclick="closeMenu()"><i class="fa-solid fa-x"></i></span>

                <span>
                    <label for="spline-size">Spline Length</label>
                    <input type="number" id="spline-size" max="3" min="1">
                </span>

                <hr>

                <label>
                    <input type="checkbox" id="toggleBézier" checked>
                    Show Bézier
                </label>
                <label>
                    <input type="checkbox" id="toggleDNA" checked>
                    Show DNA
                </label>
                
                <hr>

                <input type="text" id="textin" class="text-input" placeholder="Text to encode...">

                <hr>

                <label for="datain" class="btn">Upload File...</label>
                <input type="file" id="datain" style="display: none;">

                <hr>

                <label for="export" class="btn">Export Image</label>
                <button id="export" style="display: none;"></button>
            </div>
        </div>

    </div>

</body>
</html>
